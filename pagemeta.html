<div class="pagemeta">
    {%- if page.status -%}
    <div class="btn-group">
        <button type="button" disabled="disabled" class="status btn btn-{% case page.status %}{% when 'Keskeneräinen' %}danger{% when 'Luonnos' %}warning{% when 'Ehdotus' %}warning{% when 'Hyväksytty' %}success{% else %}info{% endcase %}">{{ page.status }}</button>
    </div>
   {%- endif -%}
    <div class="changelog">
        <div id="last-modified"></div>
        <div><a href="https://github.com/{{ gh_repo }}/commits/?path={{ filePath }}">Sivun muutoshistoria</a></div>
    </div>
    <div class="feedback">
        <a href="https://github.com/{{ gh_repo }}/issues/new?labels=Palaute&title={{ pageTitle | cgi_escape }}"><i class="far fa-comment-alt"></i>&nbsp;Raportoi virhe tai puute</a>
    </div>
</div>
